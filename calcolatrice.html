<!DOCTYPE html>
<html lang="it"><head>
    <meta charset="UTF-8">
    
    <title>Layout Box</title>
    <style><meta name="viewport" content="width=device-width, initial-scale=1.0">
        body {font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;}
        
        .row {display: flex;
            justify-content: space-between;
            width: 80%;}
    </style>

</head>

    <body>

    <input type="text" id="num1" placeholder="numero1">
    <input type="text" id="num2" placeholder="numero2">
        
    <div class="row">
        
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
       <button onclick="calculate('/')">/</button>
       <button onclick="calculate('*')">*</button>
    <h3 id="result">risultato operazione: </h3>
        
        </div>
<script>
    
    function calculate(operator) {
        const operatore1 = parseFloat(document.getElementById('operatore1').value);
        const operatore2 = parseFloat(document.getElementById('operatore2').value);
        let result;

        if (isNaN(operatore1) || isNaN(operatore2)) {
            document.getElementById('result').innerText = 'Errore: Inserisci due numeri validi';
            return;}

        switch (operator) {
            case '+':
                result = operatore1 + operatore2;
                break;
            case '-':
                result = operatore1 - operatore2;
                break;
            case '*':
                result = operatore1 * operatore2;
                break;
            case '/':
                result = num2 !== 0 ? operatore1 / num2 : 'Errore: Divisione per zero';
                break;}
        
        document.getElementById('result').innerText='risultato operazione:'+result;
    }
   
</script>
</body>
</html>
