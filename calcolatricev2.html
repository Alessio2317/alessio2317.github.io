<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice Semplice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 50px;
        }
        input[type="text"] {
            width: 200px;
            height: 40px;
            font-size: 20px;
            text-align: left;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin-top: 10px;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <input type="text" id="input" placeholder="Inserisci operazione">
    <button onclick="calculate()">=</button>
    <h3 id="result">Risultato: </h3>

    <script>
        function calculate() {
            const input = document.getElementById('input').value;
            try {
                const result = eval(input);
                document.getElementById('result').innerText = 'Risultato: ' + result;
            } catch (error) {
                document.getElementById('result').innerText = 'Errore: Inserisci un\'operazione valida';
            }
        }
    </script>
</body>
</html>
