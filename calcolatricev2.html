<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;}

        input {
            width: 150px;
            height: 30px;
            margin: 10px;
            font-size: 16px;
            text-align: center;}

        .row {display: flex;
            justify-content: center;
            margin: 10px 0;}

        .operazoni {
            margin: 0 10px;}

        button {
            width: 40px;
            height: 40px;
            font-size: 18px;}

        #result {
            margin-top: 20px;
            font-size: 20px;}

        
    </style>
</head>

<body>
    <input type="text" id="numero" placeholder="Inserisci un numero">
    
    <div class="row">
        <div class='operazoni'><button onclick="setOperation('+')">+</button></div>
        <div class='operazoni'><button onclick="setOperation('-')">-</button></div>
        <div class='operazoni'><button onclick="setOperation('/')">/</button></div>
        <div class='operazoni'><button onclick="setOperation('*')">*</button></div>
        <div class='operazoni'><button onclick="calculate()">=</button></div>
    </div>
    
    <h3 id="result">Risultato operazione: </h3>
    
    <script>
        let num1 = null;
        let operazione = null;

        function setOperation(op) {
            const inputField = document.getElementById('numero');
            num1 = parseFloat(inputField.value);

            if (isNaN(num1)) {
                document.getElementById('result').innerText = 'Errore: Inserisci un numero valido';
                return;
            }

            operazione = op;
            inputField.value = '';
        }

        function calculate() {
            const inputField = document.getElementById('numero');
            const num2 = parseFloat(inputField.value);

            if (isNaN(num2) || operazione === null) {
                document.getElementById('result').innerText = 'Errore: Inserisci il secondo numero e un\'operazione valida';
                return;
            }

            let result;

            switch (operazione) {
                case '+':
                    result = num1 +num2;
                    break;
                case '-':
                    result = num1 -num2;
                    break;
                case '*':
                    result = num1 *num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Errore: Divisione per zero non Ã¨ permessa';
                    break;
                default:
                    result = 'Operazione non valida';
            }
            document.getElementById('result').innerText = 'Risultato operazione: ' + result;

           
            num1 = null;
            operazione = null;
            inputField.value = ''; 
        }
    </script>
</body>
</html>
