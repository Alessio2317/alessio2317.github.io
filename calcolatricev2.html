<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;}

        input{width: 150px;
            height: 30px;
            margin: 10px;
            font-size: 16px;
            text-align: center;}

        .linea{display: flex;
            justify-content: center;
            margin: 10px 0;}

        .operazoni{margin: 0 10px;}

        bottone {width: 40px;
            height: 40px;
            font-size: 18px;}

        #risultato{margin-top: 20px;
            font-size: 20px;}

        
    </style>
</head>

<body>
    <input type="text" id="numero" placeholder="Inserisci un numero">
    
    <div class="linea">
        <div class='operazoni'><bottone onclick="setOperation('+')">+</bottone></div>
        <div class='operazoni'><bottone onclick="setOperation('-')">-</bottone></div>
        <div class='operazoni'><bottone onclick="setOperation('/')">/</bottone></div>
        <div class='operazoni'><bottone onclick="setOperation('*')">*</bottone></div>
        <div class='operazoni'><bottone onclick="calculate()">=</bottone></div>
    </div>
    <h3 id="risultato">Risultato operazione: </h3>
    
    <script>
        let num1 = null;
        let operazione = null;

        function setOperation(op) {
            const inputField = document.getElementById('numero');
            num1 = parseFloat(inputField.value);

            if (isNaN(num1)) {
                document.getElementById('result').innerText = 'Errore: Inserisci un numero valido';
                return;}

            operazione = op;
            inputField.value = '';}

        function calculate() {
            const inputField = document.getElementById('numero');
            const num2 = parseFloat(inputField.value);

            if (isNaN(num2) || operazione === null) {
                document.getElementById('result').innerText = 'Errore: Inserisci il secondo numero e un\'operazione valida';
                return;}

            let result;

            switch (operazione) {
                case '+':
                    result = num1 +num2;
                    break;
                case '-':
                    result = num1 -num2;
                    break;
                case '*':
                    result = num1 *num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Errore: Divisione per zero non Ã¨ permessa';
                    break;
                default:
                    result = 'Operazione non valida';}
            
            document.getElementById('result').innerText = 'Risultato operazione: ' + result;
            num1 = null;
            operazione = null;
            inputField.value = ''; }
    </script>
</body>
</html>
