<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza CSV in Tabella e Grafico</title>
    <style>
        table {width: 100%;
               border-collapse: collapse;}
        
        th, td {border: 1px solid #ddd;
                padding: 8px;
                text-align: left;}
        
        th {background-color: #f2f2f2;}
        
        canvas {margin-top: 20px;
                max-width: 100%;}
    </style>
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Carica e Visualizza il CSV</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <br><br>
    <table id="csvTable"></table>
  
    <canvas id="csvChart"></canvas>

    <script>
        document.getElementById('csvFile').addEventListener('change', handleFileSelect, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                alert("Nessun file selezionato.");
                return;}



            
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split("\n");
                const table = document.getElementById('csvTable');
                const chartCanvas = document.getElementById('csvChart').getContext('2d');
                table.innerHTML = "";



                
             
                const headers = rows[0].split(",");
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);



                
              
                const chartLabels = [];
                const chartData = [];
                const rowsData = [];
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i].trim() === "") continue; 
                    const cells = rows[i].split(",");
                    const row = document.createElement('tr');
                    cells.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell.trim();
                        row.appendChild(td);
                    });
                    table.appendChild(row);  
                    chartLabels.push(cells[0]);
                    chartData.push(parseFloat(cells[1])); }




                
                new Chart(chartCanvas, {
                    type: 'line',
                    data: {labels: chartLabels,
                            datasets: [{
                            label: 'Valori dal CSV',
                            data: chartData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 5)',
                            borderWidth: 1}]
                    },
                    options: {



                         plugins: {
                           tooltip: {
                                enabled: false // Disabilita il popup del tooltip
                            }
                        },






                    
                        scales: {y: {beginAtZero: true}
                        }
                    }
                });
            };
            reader.readAsText(file);}
    </script>
</body>
</html>
