<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wireframe</title>
  <style>
    .boxsuperiore{background-color: #387;
                  height: 100px;
                 width: 1350px;}
    .latosinistro{background-color: green;
                height:350px;
                width:160px;
                 margin-top:5px;}
    .latodestro{background-color: green;
                margin-top:-350px;
                margin-left:1190px;
                height:350px;
                width:160px;}
    .centro{background-color:#888;
            margin-top:-350px;
            margin-left:165px;
           height:350px;
           width:1020px;}
            
    .sotto{background-color:#387;
           height:100px;
           width:1350px;
           margin-top:5px;}
    .logo{background-color:white;
          border-top:20px;
          border-left:20px;
          height:20px;
          width:50px;
          text-align:center;}
    .titolo{background-color:#555;
            width:150px;
            height:40px;
            text-align:center;
            margin-left:600px;
           padding:20px;
    #oggetto{        .estremo{

            background-color: rgb(1, 120, 255);

            height: 23vh;

            width: 100%;

            margin: 0 1vh;

        }

        .centro{

            background-color: rgb(180, 150, 200);

            float: left;

            height: 80vh;

            width: 66.5%;

            margin-top: 1vh;

            margin-left: 1vh;

            padding-left: 1%;

            padding-right: 1%;

        }

        .lato{

            background-color: rgb(112, 223, 146);

            float: left;

            height: 80vh;

            width: 14.9%;

            margin: 1vh 0 1vh 1vh;

        }

 

 

        /* inizio centro*/

        #breadcrumb li{

            display: inline;

        }

        #breadcrumb li:not(:last-child):after{

            content: ">";

        }

 

        #banner{

            height: 6vh;

            width: auto;

            background-color: rgb(75, 129, 255);

            padding-top: 2vh;

            padding-bottom: 2vh;

            text-align: center;

            font-size: xx-large;

        }

        #titles{

            background-color: rgb(97, 136, 255);

            height: auto;

            width: auto;

            margin: 2% 5%;

            float: left;

            text-align: center;

            font-size: 155%;

            padding: 2% 5%;

        }

        #article{

            background-color: rgb(97, 136, 255);

            height: 13vh;

            width: auto;

            padding: 2% 2%;

            margin: auto 2vh 2% 2vh;

            text-align: center;

            font-size: x-large;

            clear: both;

        }

        #article div{

            background-color: rgb(90, 180, 255);

            width: 10%;

            height: 4vh;

            padding: 1% 2%;

            text-align: center;

        }

        /* fine centro*/

 

 

 

        #search{

            height: 3vh;

            width: 25%;

            margin: 3% -11% 0 auto;

        }

        #Title{

            background-color: rgb(90, 180, 255);

            height: 10vh;

            width: 30%;

            margin: 1vh 0 0 25%;

            text-align: center;

            float: left;

        }

        #Logo{

            background-color: rgb(255, 255, 255);

            height: 4vh;

            width: 8%;

            padding: 2vh 0;

            text-align: center;

            float: left;

            margin: 1% auto auto 2%;

        }

        #item{

            background-color: rgb(37, 251, 69);

            height: 10vh;

            width: auto;

            margin: 1vh 4vh 0 4vh;

            clear: left;

            text-align: center;

        }

        #info{

            background-color: rgb(37, 251, 69);

            height: 20vh;

            width: auto;

            margin: 4vh 4vh 0 4vh;

            clear: left;

            text-align: center;

        }

        #contatti{

            background-color: rgb(90, 180, 255);

            height: 10vh;

            width: 20vh;

            margin: 5vh 0 0 3vh;

            text-align: center;

            float: left;

        }

        #links{

            background-color: rgb(90, 180, 255);

            height: 10vh;

            width: 20vh;

            margin: 5vh 3vh 0 0;

            text-align: center;

            float: right;

        }

        .estremo ul {

            list-style-type: none;

            margin: 0;

            padding: 0;

            width: auto;

            overflow: hidden;

            background-color: #333;

        }

        .estremo li {

            display: inline;

            float: left;

        }

        .estremo li a {

            display: block;

            padding: 14px 16px;

            width: auto;

            height: 25px;

            color: white;

            text-align: center;

            text-decoration: none;

        }

        .estremo li a:hover {

            background-color: #04AA6D;

            color: white;

        }
          
  </style>
  
</head>
  <body>
    <div class="boxsuperiore">
      <div class="logo">logo</div>
      <div class="titolo">title</div>
    </div>
    <div class="latosinistro">
       <div id="oggetto">item</div>
       <div id="oggetto">active</div>
       <div id="oggetto">item</div>
       <div id="oggetto">item</div>
    </div>
    <div class="centro"></div>  
    <div class="latodestro"></div>
    <div class="sotto"></div>   
  </body>
</html>
