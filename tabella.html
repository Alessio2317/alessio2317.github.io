<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabella con Intestazione Colorata</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<table>
  <thead>
    <tr>
      <th colspan="2">Materie</th>
      <th>Matematica</th>
      <th>Scienze</th>
      <th>Lingue</th>
      <th>Storia</th>
      <th>Arte</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="5">Studenti</td>
      <td>John</td>
      <td>90</td>
      <td>85</td>
      <td>95</td>
      <td>88</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Emily</td>
      <td>88</td>
      <td>92</td>
      <td>85</td>
      <td>90</td>
      <td>86</td>
    </tr>
    <tr>
      <td>Michael</td>
      <td>92</td>
      <td>89</td>
      <td>91</td>
      <td>87</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Sarah</td>
      <td>86</td>
      <td>90</td>
      <td>93</td>
      <td>84</td>
      <td>89</td>
    </tr>
    <tr>
      <td>David</td>
      <td>91</td>
      <td>87</td>
      <td>88</td>
      <td>92</td>
      <td>90</td>
    </tr>
  </tbody>
</table>
</body>
</html>
