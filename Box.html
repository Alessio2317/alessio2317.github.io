<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box</title>
<style>
    .container {
        position: relative;
        width: 50%;
        height: 20em;
        background-color: gray;
    }
    
    .box2 {
        position: absolute;
        top: 4em;
        left: 5%;
        width: 50%;
        height: 6em;
        background-color: red;
        border: 1px solid green;
    }
    
    .box3 {
        
        position: absolute;
        top: 4em;
        width: 3em;
        height: 5em;
        background-color: blue;
    }
</style>
</head>
<body>

<div class="container">
    
    <div class="box2">
        
    </div>
</div>

<div class="box3">
    
</div>

</body>
</html>
