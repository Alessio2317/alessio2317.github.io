<!DOCTYPE html>
<html>
<head>
<style>
.ul {list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #367;}

.li {float: left;}

.li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px ;
  text-decoration: none;
}

.li a:hover:not(.active) {
  background-color: #329;}













   .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px ;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: #329;}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #357;
  min-width: 100px;
  
  
}

.dropdown-content a {
  color: white;
  padding: 12px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #3;}

.dropdown:hover .dropdown-content {
  display: block;}

</style>
</head>
