<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        input {
            width: 200px;
            height: 30px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
        }

        .linea {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .operazoni {
            margin: 0 10px;
        }

        button {
            width: 80px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
        }

        #risultato {
            margin-top: 20px;
            font-size: 18px;
        }

        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

    </style>
</head>

    <!-- Righe separate per i campi di input -->
    <div class="linea">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="cognome" placeholder="Cognome">
        <input type="text" id="indirizzo" placeholder="Indirizzo">
    </div>

    <div class="linea">
        <input type="text" id="citta" placeholder="Città">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="codiceFiscale" placeholder="Codice Fiscale">
    </div>

    <button onclick="aggiungiDati()">OK</button>

                <th>Cognome</th>

                <th>Email</th>
                <th>Codice Fiscale</th>

        <tbody>

    </table>
