<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;}

        input {width: 200px;
            height: 30px;
            margin: 10px;
            font-size: 16px;
            text-align: center;}

        .linea {display: flex;
            justify-content: center;
            margin: 10px 0;}

       

        button {width: 80px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;}

        #risultato { margin-top: 20px;
            font-size: 18px;}

        table {margin-top: 30px;
            border-collapse: collapse;
            width: 100%;}

        table, th, td { border: 1px solid black;}

        th, td {padding: 10px;
            text-align: center;}

    </style>
</head>

<body>

    <h1>Inserisci Dati Anagrafici</h1>

   
    <div class="linea">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="cognome" placeholder="Cognome">
        <input type="text" id="indirizzo" placeholder="Indirizzo">
    </div>

    <div class="linea">
        <input type="text" id="citta" placeholder="Città">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="codiceFiscale" placeholder="Codice Fiscale">
    </div>

    <button onclick="aggiungiDati()">OK</button>

    
    <table id="tabellaDati">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Email</th>
                <th>Codice Fiscale</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>

    <script>
        let matriceDati = [];

        function aggiungiDati() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const indirizzo = document.getElementById('indirizzo').value;
            const citta = document.getElementById('citta').value;
            const email = document.getElementById('email').value;
            const codiceFiscale = document.getElementById('codiceFiscale').value;

         
            if (nome && cognome && indirizzo && citta && email && codiceFiscale) {
              
                matriceDati.push([nome, cognome, indirizzo, citta, email, codiceFiscale]);

              
                const tableBody = document.getElementById('tabellaDati').getElementsByTagName('tbody')[0];
                const newRow = tableBody.insertRow();

                matriceDati[matriceDati.length - 1].forEach((dato, index) => {
                    const cell = newRow.insertCell(index);
                    cell.textContent = dato;
                });

              
                document.getElementById('nome').value = '';
                document.getElementById('cognome').value = '';
                document.getElementById('indirizzo').value = '';
                document.getElementById('citta').value = '';
                document.getElementById('email').value = '';
                document.getElementById('codiceFiscale').value = '';
            } else {alert("Tutti i campi devono essere compilati!");
            }
        }
    </script>

</body>
</html>
